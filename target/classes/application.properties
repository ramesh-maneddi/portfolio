# Server Configuration
server.port=8080
server.address=0.0.0.0
server.servlet.context-path=/

# Application Information
spring.application.name=ramesh-portfolio
info.app.name=Ramesh Maneddi Portfolio
info.app.description=Professional Portfolio Website
info.app.version=1.0.0

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Static Resources Configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.cachecontrol.max-age=31536000
spring.web.resources.cache.cachecontrol.cache-public=true

# Logging Configuration
logging.level.com.ramesh.portfolio=INFO
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Management Endpoints (for health checks)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Production Profile Specific Settings
---
spring.config.activate.on-profile=prod

# Production Logging
logging.level.root=WARN
logging.level.com.ramesh.portfolio=INFO
logging.file.name=logs/portfolio.log

# Thymeleaf Production Settings
spring.thymeleaf.cache=true

# Security Headers
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true

# Compression
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Development Profile Specific Settings
---
spring.config.activate.on-profile=dev

# Development Logging
logging.level.com.ramesh.portfolio=DEBUG
logging.level.org.springframework.web=DEBUG

# Hot Reload
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

